<meta charset="UTF-8">
<h1> Programa - Pares hasta el 100 </h1>

<script>
    function saltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    contador = 0;

    while(contador<=100){
        imprimir(contador);
        contador+=2;
    }




</script>
