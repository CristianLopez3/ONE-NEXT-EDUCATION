<canvas width="600" height="400">
</canvas>

<script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");    
        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,600,400); 
        var colores = ["blue", "red", "green"];
        var indiceColorActual = 0; // comienza con blue, y ya que es una variable definida de forma global y al estar con -var- la funcion alternarColor nos la va a modifivar globalmente también, por eso podemos ver en la función dibujar circulo se encuentra de tal forma.
    
        function dibujarCirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;    
            pincel.fillStyle = colores[indiceColorActual];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            console.log(x + "," + y);        
        }
    
        pantalla.onclick = dibujarCirculo;
    
        function alterarColor() {
            indiceColorActual++;
            if(indiceColorActual>= colores.length) {
                 indiceColorActual = 0; //vuelve para el primer color, blue
            }
            return false; //menú contextual padrón de `canvas` no sea exhibido
        }
    
        pantalla.oncontextmenu = alterarColor;

      // page X o Y nos dan las coordenadas de donde hicimos el clic.
         //la resta la realizamos con el fin de que solo nos muestre las coordenadas de nuestro canvas llamado pantalla

</script>
