<meta charset="UTF-8">
<h1> Programa Juego de Adivinacion</h1>

<script>

	function saltarLinea(){
		document.write("<br><br>")
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}

   for (var lineas = 1; lineas <= 3; lineas++){
        for (columnas = 1; columnas<=10; columnas++){
            document.write("*")

        }
        saltarLinea();
   }

   imprimir ("Fin")


</script>
