<meta charset="UTF-8">
<h3>¿Alcohol o Gasolina?</h3>

<script>

	let tanque = 40; //40 litros //
	let recorrido = 480; //480 kilometros//

	// ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables.

	eficiencia = recorrido / tanque
	document.write("Le eficiencia del auto es de "+ eficiencia +" kilometros por litro de gasolina <br>")

	
	// Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?

	let tanqueAlcohol = 40;
	let recorridoAlcohol = 300;

	eficienciaAlcohol = recorridoAlcohol / tanqueAlcohol;
	document.write("La eficiencia del alcohol es de "+eficienciaAlcohol+" kilometros por litro ")
	console.log(eficienciaAlcohol)

</script>
