        return Math.round(Math.random()*10);
    }

                for (var posicion = 0; posicion < secretos.length; posicion++){

                        encontrado = true;
                    }
                } // La tarea de este for es dejar los valores de nuestro array secretos sin  ningun numero repetido

                if (encontrado == false){
                    secretos.push(numeroAleatorio)
                    contador++;
                }
             }

        }
        
        numeroAleatorio = aleatorio();
        return secretos
         contador++;
