<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>

        <section class="text-area">

            <header>
                <h1><img src="img/alura-logo.svg" alt="logo alura">Challenger Encriptador</h1>
           </header>

            <textarea name="encriptador" id="encriptador" placeholder="INGRESE TEXTO AQUI" id="mi-textarea" required></textarea>

            <div class="input">
                <p> ! solo letras minusculas y sin acentos</p>
                <input type="button" value="    Encriptar  ">
                <input type="button" value="Desencriptar">
             </div>

        </section>

        <section class="show-area">
            <img src="img/Muñeco.png" alt="">
            <p><span>Ningún mensaje fue <br>encontrado</span> <br> Ingresa el texto que deseas encriptar o <br> desencriptar</p>
        </section>
        
    </main>

    <footer>
        <p>&copy; Derechos de autor para Cristian Camilo Lopez Martinez - Alura+Latam</p>
    </footer>
  
    <script src="js/app.js"></script>

</body>
</html>
