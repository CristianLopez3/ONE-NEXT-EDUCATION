<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contacto</title>
        <link rel="stylesheet" href="reset/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes\logo.png" alt="logo"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
           <form >
            <label for="nombre-apellido">Nombre y apellido</label>
            <input type="text" id="nombre-apellido" class="padron" required>
            
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="padron" required placeholder="email@dominio.com"> 

            <label for="telefono">Telefono</label>
            <input type="tel"  id="telefono" class="padron" required placeholder=" XXX-XXX-XX-XX">

            <label for="mensaje">mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>

            <!--usamos el siguiente div para contener y darle estilo a esta parte del formulario en especifico-->
            <fieldset>

                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"> <input type="radio"name="contacto" id="radio-telefono" value="email">telefono</label>

                <label for="whastapp"><input type="radio" name="contacto" id="whastapp" value="email" checked>Whasapp</label>
                
            </fieldset>

             <fieldset>

                <legend>¿En cuál horario le gustaría ser atentido?</legend>
                <select title="horario">
                    <option value="">mañana</option>
                    <option value="">tarde</option>
                    <option value="">noche</option>
                </select>

             </fieldset>
             
             <label><input type="checkbox" class="checkbox" checked>Le gustaria recibir novedades de la barbería alura</label>
             <input type="submit" value="enviar formulario" class="enviar">

         </form>

         <table>
            <thead> 
                 <tr>
                    <td>Dias</td>
                    <td>Horarios</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
         </table>

        </main>
        <footer>
            <img alt="logo" src="imagenes/logo-blanco.png">
            <p class="copyright"> &copy Copyright Barberia Alura 2020</p>
        </footer>
    </body>
</html>
