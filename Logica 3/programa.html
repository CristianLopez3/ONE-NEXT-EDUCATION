
<canvas width="600" height="400"> <!-- Crea una tablero donde se puede gradicar-->

</canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); // Trae el contenido de la pantalla

    //Fill significa relleno
    pincel.fillStyle = "lightgrey"; //el fillStyle es una propiedad de nuestro
    pincel.fillRect(0, 0, 600, 400); // el fillRect es una funci√≥n y hace que nuestro pincel dibuje un rectangulo
    // tiene 4 coordenadas, las dos primeras indican la pocicion, y los dos ultimas indican  el alto y el ancho de nuestro rectangulo.
    pincel.fillStyle = "green"; 
    pincel.fillRect(0, 0, 200, 400);
    
    pincel.fillStyle = "red"; 
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle= "yellow";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    
    pincel.fillStyle= "blue";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2*3.14);
    pincel.fill();









</script>
